<!doctype html>

{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
    <script src="https://kit.fontawesome.com/ae95d04961.js" crossorigin="anonymous"></script>

    {% block title %}
    {% endblock title %}

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand ml-3" href="{% url 'index' %}">Blogpedia</a>
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogs' %}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addPost' %}">Add Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}" >Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}" >About</a>
          </li>
          <li class="nav-item">
            <form class="form-inline" method="GET" action="{% url 'search' %}">
              <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search">
              <button class="btn btn-outline-success mr-4" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </li>
        </ul>
        <div class="my-2">
          {% if user.is_authenticated %}
            <div class="form-inline">
              <h5 class="text-danger">Hello, {{ request.user }}</h5>
              <a href="{% url "logoutUser" %}"><button class="btn btn-success ml-2" type="submit">Log Out</button></a>
            </div>
          {% else %}
            <div class="form-inline">
              <a href="{% url "loginUser" %}"><button class="btn btn-primary" type="submit">Login</button></a>
              <a href="{% url "register" %}"><button class="btn btn-primary ml-2" type="submit">Register</button></a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0" nonce="MziRELPA"></script>
  </head>
  <body>

    {% block content %} 
    {% endblock content %}

    <footer id="footer" class="my-5">
        <a class="footer-icon" href="https://www.facebook.com/"><i class="fab fa-facebook-f mx-2 my-3"></i></a>
        <a class="footer-icon" href="https://twitter.com/"><i class="fab fa-twitter mx-2 my-3"></i><a>
        <a class="footer-icon" href="https://www.instagram.com/"><i class="fab fa-instagram mx-2 my-3"></i><a>
        <a class="footer-icon" href=""><i class="fas fa-envelope footer-icon mx-2 my-3"></i><a>
        <p class="h6 copyright">Â© Copyright 2020 Blogpedia</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
